<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To Do List</title>

  <script src="https://kit.fontawesome.com/f64c9b143a.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <div id="add-container">
      <h2>Adicione suas tarefas:</h2>
      <form action="">
        <input type="text" name="task" id="task" placeholder="O que temos para hoje?">
        <button type="submit" id="add"><i class="fa fa-plus"></i></button>
      </form>
    </div>

    <div id="tasks-container">
      <h2>Veja suas tarefas:</h2>
      <!-- TEMPLATE -->
      <div class="task hide">
        <i class="fa fa-check"></i>
        <span class="task-title">Tarefa</span>
        <i class="fa fa-trash"></i>
      </div>
      <!-- FIM TEMPLATE -->
      <p id="empty-tasks">NÃ£o hÃ¡ tarefas cadastradas.</p>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
