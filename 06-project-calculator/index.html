<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Calculator</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Object Oriented Calculator</h1>

  <div id="calculator">
    <div id="screen-container">
      <div id="upper-number">0000000000000000000000000000000000</div>
      <div id="result-number">0</div>
    </div>

    <div id="buttons-container">
      <div class="btn-row">
        <button class="btn" id="ac-btn">AC</button>
        <button class="btn" id="division-btn">/</button>
      </div>

      <div class="btn-row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="multiplication-btn">x</button>
      </div>

      <div class="btn-row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="minus-btn">-</button>
      </div>

      <div class="btn-row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="plus-btn">+</button>
      </div>

      <div class="btn-row">
        <button class="btn" id="zero-btn">0</button>
        <button class="btn" id="equals-btn">=</button>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
